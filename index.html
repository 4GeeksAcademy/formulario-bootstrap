<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/9eb6053406.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md mx-auto">
                <div class="card text-start">
                    <div class="card-header">
                        <h3>Payment for Example</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="container text-start">
                            <div class="row">
                                <div class="col">
                                    <div class="row g-3">
                                        <div class="col">
                                            <span>Card</span>
                                            <input type="text" class="form-control" placeholder="XXXXXXX"
                                                aria-label="First name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="row g-3">
                                        <div class="col">
                                            <span>CVC</span>
                                            <input type="text" class="form-control" placeholder="00000000"
                                                aria-label="First name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="row g-3">
                                        <div class="col">
                                            <span>Amount</span>
                                            <input type="text" class="form-control" placeholder="Amount"
                                                aria-label="First name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-start">
                        <div class="row">
                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <span>First Name</span>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <span>Last Name</span>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-start">
                        <div class="row">
                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <span>City</span>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <span>State</span>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Pick a State</option>
                                            <option value="1">CDMX</option>
                                            <option value="2">Monterrey</option>
                                            <option value="3">Guanajuato</option>
                                            <option value="4">Jalisco</option>
                                        </select>
                                        <aria-label="First name">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <span>Post Code</span>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="row g-3">
                                    <span>We accept:</span>
                                    <div class="col- p-3 bg-secondary-subtle border border-seconday-subtle rounded-3">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <i class="fa-brands fa-cc-apple-pay"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="inputPassword5" class="form-label">Messege</label>
                                        <input type="password" id="inputPassword5" class="form-control"
                                            aria-describedby="passwordHelpBlock">
                                        <div id="passwordHelpBlock" class="form-text">
                                            Add any notes here
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                        <div class="card-footer d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
    </div>
    </div>
</body>

</html>
